    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 10px 0;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .image {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.5s; /* Add transition effect */
        }
        
        .image:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        
        .image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .video {
            width: 400px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.5s; /* Add transition effect */
        }
        
        .video:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .video video {
            width: 400px;
            height: 400px;
            border-radius: 10px;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>
