<!DOCTYPE html>
<html lang="en">
<head>
<title>IFrame Layout Example</title>
<style>
    .row1, .row2{
        display: flex;
    }
    .f1{
        width: 30vw;
    }
    .f2{
        width: 70vw;
    }
    
</style>
</head>
<body>

<h2>Web Page with IFrames</h2>

    <div class="row1">
        <iframe src="image1.jpg" class="f1" name="frame1" title="frame1"></iframe>
        <div>
        <iframe src="image2.jpg" class="f2" name="frame2"></iframe>
        <div class="row2">
        <iframe src="image3.jpg" class="f3" name="frame3"></iframe>
        <iframe src="image4.jpg" class="f4" name="frame4"></iframe>
        <div>
            <iframe src="image5.jpg" class="f5" name="frame5"></iframe>
            <iframe src="image6.jpg" class="f6" name="frame6"></iframe>
            </div>
            </div>
        </div>
    
    </body>
    </html>
