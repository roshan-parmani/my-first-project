<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
   <span>Enter num 1</span>
   <input type="number" id="num1"><br>
   <span>Enter num 2</span>
   <input type="number" id="num2"><br>
   <span>Enter num 3</span>
   <input type="number" id="num3"> <br>
<input type="submit" onclick="greatestelement();">
<p id="result">result :</p>
<script>
    function greatestelement(){
    var num1=parseInt(document.getElementById("num1").value);
    var num2=parseInt(document.getElementById("num2").value);
    var num3=parseInt(document.getElementById("num3").value);
   var gratest= Math.max(num1,num2,num3);
   document.getElementById("result").innerHTML="the gratest num is  "+gratest;

    }
    </script>
</body>
</html>
